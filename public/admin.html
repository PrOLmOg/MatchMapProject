<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatchMap Admin - Manage Matches</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom Styles (Optional) -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MatchMap Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" 
              aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="map.html">View Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard Container -->
  <div class="container my-4">
    <h1 class="mb-4">Admin Dashboard - Matches Management</h1>

    <!-- Alert for messages or errors -->
    <div id="adminAlert" class="alert d-none" role="alert"></div>

    <!-- Matches Table -->
    <div class="card mb-4">
      <div class="card-header">
        <h4 class="card-title mb-0">All Matches</h4>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0" id="matchesTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Home Team</th>
              <th>Away Team</th>
              <th>Competition</th>
              <th>Date</th>
              <th>Stadium</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows populated dynamically via admin.js -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Form to Add or Update a Match -->
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0" id="matchFormTitle">Add New Match</h4>
      </div>
      <div class="card-body">
        <form id="matchForm">
          <input type="hidden" id="matchId" />  <!-- Hidden field to store ID when editing -->

          <div class="mb-3">
            <label for="homeTeam" class="form-label">Home Team</label>
            <input
              type="text"
              class="form-control"
              id="homeTeam"
              placeholder="Enter home team name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="awayTeam" class="form-label">Away Team</label>
            <input
              type="text"
              class="form-control"
              id="awayTeam"
              placeholder="Enter away team name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="competitionName" class="form-label">Competition</label>
            <input
              type="text"
              class="form-control"
              id="competitionName"
              placeholder="Enter competition name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="matchDate" class="form-label">Match Date & Time</label>
            <input
              type="datetime-local"
              class="form-control"
              id="matchDate"
              required
            />
          </div>

          <div class="mb-3">
            <label for="stadiumName" class="form-label">Stadium</label>
            <input
              type="text"
              class="form-control"
              id="stadiumName"
              placeholder="Enter stadium name"
              required
            />
          </div>

          <!-- Additional fields (e.g., location coordinates) can be added here if needed -->

          <button type="submit" class="btn btn-success w-100" id="matchFormSubmitBtn">Add Match</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Admin JS -->
  <script src="js/admin.js"></script>
</body>
</html>
